<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand-xlg navbar-dark bg-dark">
    <div>
      <a class="navbar-brand" href="/">Home</a>
      <a class="navbar-brand" href="/notes">Take Note</a>
      <a class="navbar-brand" href="/search">Search</a>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <h4>Title Search</h3>
    </div>
    <div class="row">
      <input class="col-10 search-title" placeholder="Search for a title" maxlength="28" type="text">
    </div>
    <div class="row mt-2">
      <button class="btn btn-primary title-btn">Search for a title</button>
    </div>
    <div class="row mt-4">
      <h4>Text Search</h3>
    </div>
    <div class="row">
      <input class="col-10 search-text" placeholder="Single keyword search" type="text">
    </div>
    <div class="row mt-2">
      <button class="btn btn-primary text-btn">Search for text</button>
    </div>
  </div>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-4 search-container"><h4>Search Results:</h3>
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8"><h4>Note Display:</h4>
        <div class="row mt-2">
          <h3 class="col-10 search-title" type="text"></h3>
        </div>
        <div class="row mt-2">
          <p class="col-10 search-text" type="text"></p>
        </div>
        <div class="row mt-4">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>
</html>
