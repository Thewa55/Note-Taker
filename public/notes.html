<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-xlg navbar-dark bg-dark">
    <div>
      <a class="navbar-brand" href="/">Home</a>
      <a class="navbar-brand" href="/notes">Take Note</a>
      <a class="navbar-brand" href="/search">Search</a>
    </div>
    <div class="icons" style="float: right;">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <div class="row">Title</div>
        <div class="row">
          <input class="col-10 note-title" placeholder="Note Title" maxlength="28" type="text" >
        </div>
        <div class="row">Note</div>
        <div class="row">
          <textarea class="col-10 note-textarea" placeholder="Note Text"></textarea>
        </div>
        <div class="row mt-4">
        </div>
      </div>
      <!-- <div class="col-8">
        <div class="row">Title</div>
        <div class="row">
          <input class="col-10 search-title" type="text" >
        </div>
        <div class="row">Note</div>
        <div class="row">
          <textarea class="col-10 search-textarea" type="text"></textarea>
        </div>
        <div class="row mt-4">
        </div>
      </div> -->
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
